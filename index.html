<html ng-app = "friendsList">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller = "FriendController">

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <input ng-model="searchTerm.name" class="form-control" placeholder="Search For Your Friends By Name" >

    <input ng-model="searchTerm.current_location.$" class="form-control" placeholder="Search For Your Friends By Location" >

  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
   
    <select ng-model = "attributeSort" class="input-medium">
        <option value="name">Name</option>
        <option value = "friend_count"># friends</option>
        <option value = "current_location.city">City</option>
        <option value = "current_location.state">State</option>
        <option value = "current_location.country">Country</option>
    </select>
    {{attributeSort}}
    <select ng-model = "ascDes" class="input-medium">
        <option value="-">Descending</option>
        <option value="+">Ascending</option>
    </select>
    {{ascDes}}
  </div>
</form>

  <ul>
    <li class = 'friend' ng-repeat = "friend in friends | filter: searchTerm | orderBy: ascDes + attributeSort">
    {{friend.name}}
    <img src = "{{friend.pic_square}}"></br>
    <h3>{{friend.name}}</h3>

        <div class="location" ng-show="friend.current_location">
          Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
        </div>

        <div class="status" ng-show="friend.status">
          Status: {{friend.status.message}}
        </div>

        <div class="num-friends" ng-show="friend.friend_count">
          Friends: {{friend.friend_count}}
        </div>
    </li>
  </ul>
</div>




<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src = "app.js"></script>
<script src = "FriendController.js"></script>

</body>
</html>
